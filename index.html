<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akhror's Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Akhror's Music Player</h1>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 class="title" id="title"></h4>
        <div class="progress-contianer" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/Navai - Чёрный мерен.m4a" id="audio"></audio>

      <div class="img-container">
        <img src="images/img1.jpg" alt="" id="cover" />
      </div>

      <div class="navigation">
        <button id="prev" class="aciton-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="aciton-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="aciton-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <footer>
      <a href="https://github.com/AkhrorSoliev">
        <h3>
          Akhror Soliev
          <i class="fab fa-github"></i>
        </h3>
      </a>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
